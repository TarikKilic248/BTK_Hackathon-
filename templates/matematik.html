<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematik İşlemi Hesaplama</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #333;
      }
      input,
      button {
        display: block;
        width: 100%;
        padding: 0.5rem;
        margin: 1rem 0;
        font-size: 1rem;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        text-align: center;
        font-weight: bold;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Matematik İşlemi Hesaplama</h1>
      <input
        type="text"
        id="expression"
        placeholder="Matematiksel ifadeyi girin"
      />
      <button onclick="calculate()">Hesapla</button>
      <div id="result">{% if result %} Sonuç: {{ result }} {% endif %}</div>
    </div>

    <script>
      function calculate() {
        const expression = document.getElementById("expression").value;
        fetch("/calculate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ expression: expression }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById(
              "result"
            ).innerText = `Sonuç: ${data.result}`;
          })
          .catch((error) => {
            console.error("Error:", error);
            documnetbyId("result").innerText = `Hata: ${error}`;
          });
      }
    </script>
  </body>
</html>
