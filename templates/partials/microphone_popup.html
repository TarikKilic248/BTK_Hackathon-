<!-- templates/partials/microphone_popup.html -->
<div id="microphone_popup" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h3 class="text-lg font-semibold text-center mb-4">Sesli Kayıt</h3>
    <div id="timer_display" class="text-center text-gray-700 mb-4">
      Geçen Zaman: 0 / 20 saniye
    </div>
    <button id="start_recording" onclick="toggleMicrophone()" class="w-full bg-green-500 text-white p-2 rounded-md mb-4">
      Kaydı Başlat
    </button>
    <div class="flex space-x-4">
      <button onclick="saveAudio()" class="bg-blue-500 text-white p-2 rounded-md w-1/2">
        Kaydet
      </button>
      <button onclick="discardRecording()" class="bg-red-500 text-white p-2 rounded-md w-1/2">
        Kapat
      </button>
    </div>
  </div>
</div>
