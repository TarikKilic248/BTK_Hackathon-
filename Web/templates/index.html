<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematik Problemi Çözücü</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
      .math-symbol-btn {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px 10px;
        margin: 2px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.2s;
      }

      .math-symbol-btn:hover {
        background-color: #d9d9d9;
      }
    </style>

    <script>
      let isMicActive = false;
      let isCameraActive = false;
      let mediaStream = null;

      let mediaRecorder;
      let audioChunks = [];
      let recordingTimeout;
      let elapsedTime = 0;
      let timerInterval;

      let audioUrl;
      let photoUrl;
      let file;

      function insertSymbol(symbol) {
        const textarea = document.getElementById("math_text");
        const cursorPos = textarea.selectionStart;

        const textBefore = textarea.value.substring(0, cursorPos);
        const textAfter = textarea.value.substring(cursorPos);
        textarea.value = textBefore + symbol + textAfter;

        textarea.selectionStart = cursorPos + symbol.length;
        textarea.selectionEnd = cursorPos + symbol.length;
        textarea.focus();
      }

      function toggleMicrophonePopup() {
        document.getElementById("microphone_popup").classList.toggle("hidden");
      }

      function toggleMicrophone() {
        const micButton = document.getElementById("start_recording");
        if (!isMicActive) {
          micButton.classList.remove("bg-green-500");
          micButton.classList.add("bg-red-500");
          micButton.innerHTML = "Kaydı Durdur";
          startRecording();
        } else {
          stopRecording();
          micButton.classList.remove("bg-red-500");
          micButton.classList.add("bg-green-500");
          micButton.innerHTML = "Kaydı Başlat";
        }
      }

      async function startRecording() {
        audioChunks = [];
        elapsedTime = 0;
        updateTimerDisplay();

        try {
          mediaStream = await navigator.mediaDevices.getUserMedia({
            audio: true,
          });
          mediaRecorder = new MediaRecorder(mediaStream);

          mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
          };

          mediaRecorder.onstop = () => {
            saveAudio();
          };

          mediaRecorder.start();
          isMicActive = true;

          // Başlatılan zamanlayıcı her saniye güncellensin
          timerInterval = setInterval(() => {
            elapsedTime++;
            updateTimerDisplay();
          }, 1000);

          // 20 saniye sonra kaydı otomatik olarak durdu
          recordingTimeout = setTimeout(() => {
            stopRecording();
          }, 20000);
        } catch (error) {
          console.error("Ses kaydedilemiyor:", error);
        }
      }

      function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== "inactive") {
          mediaRecorder.stop();
        }
        if (mediaStream) {
          mediaStream.getTracks().forEach((track) => track.stop());
        }
        clearInterval(timerInterval); // Zamanlayıcı durdurulsun
        clearTimeout(recordingTimeout);
        isMicActive = false;
      }

      function saveAudio() {
        const audioBlob = new Blob(audioChunks, { type: "audio/wav" });
        audioUrl = URL.createObjectURL(audioBlob);
        console.log("Kaydedilen ses:", audioUrl);

        // Kaydedilen sesi sunucuya gönderme kodunu buraya ekleyebilirsiniz

        // Ses önizleme alanını göster
        const audioPreview = document.getElementById("audio_preview");
        audioPreview.src = audioUrl;
        document
          .getElementById("audio_preview_container")
          .classList.remove("hidden");
        document.getElementById("solution_preview").classList.remove("hidden");
      }

      function updateTimerDisplay() {
        const timerDisplay = document.getElementById("timer_display");
        timerDisplay.innerText = `Geçen Zaman: ${elapsedTime} / 20 saniye`;
      }

      function discardRecording() {
        audioChunks = [];
        elapsedTime = 0;
        updateTimerDisplay();
        toggleMicrophonePopup();
      }

      async function toggleCamera() {
        if (!isCameraActive) {
          mediaStream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          document.getElementById("camera_view").srcObject = mediaStream;
          document.getElementById("camera_popup").classList.remove("hidden");
          isCameraActive = true;
        }
      }

      function closeCamera() {
        if (mediaStream) {
          mediaStream.getTracks().forEach((track) => track.stop());
        }
        document.getElementById("camera_popup").classList.add("hidden");
        isCameraActive = false;
      }

      function capturePhoto() {
        const videoElement = document.getElementById("camera_view");
        const canvas = document.createElement("canvas");
        canvas.width = videoElement.videoWidth;
        canvas.height = videoElement.videoHeight;
        const context = canvas.getContext("2d");
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
        photoUrl = canvas.toDataURL("image/jpeg");

        //Sunucuya fotoğraf gönderme kodu buraya eklenebilir Fotograf ile ilgili islemler buraya eklenebilir

        // Fotoğraf önizleme alanını göster
        const photoPreview = document.getElementById("photo_preview");
        photoPreview.src = photoUrl;
        document
          .getElementById("photo_preview_container")
          .classList.remove("hidden");
        document.getElementById("solution_preview").classList.remove("hidden");

        closeCamera();
      }

      function handleFileSelect(event) {
        file = event.target.files[0];
        if (file && file.type === "image/jpeg") {
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById("file_preview").src = e.target.result;
            document
              .getElementById("file_preview_container")
              .classList.remove("hidden");
          };
          reader.readAsDataURL(file);
        } else {
          alert("Lütfen yalnızca .jpg formatında bir dosya seçin.");
        }
      }

      function removeFilePreview() {
        document.getElementById("file_preview").src = "";
        document.getElementById("file_input").value = "";
        document
          .getElementById("file_preview_container")
          .classList.add("hidden");
      }

      function removeAudioPreview() {
        const audioPreviewContainer = document.getElementById(
          "audio_preview_container"
        );
        audioPreviewContainer.classList.add("hidden");

        // Eğer hem ses hem de fotoğraf önizlemesi kapatılmışsa genel önizleme alanını da gizle
        if (
          document
            .getElementById("photo_preview_container")
            .classList.contains("hidden")
        ) {
          document.getElementById("solution_preview").classList.add("hidden");
        }
      }

      function removePhotoPreview() {
        const photoPreviewContainer = document.getElementById(
          "photo_preview_container"
        );
        photoPreviewContainer.classList.add("hidden");

        // Eğer hem ses hem de fotoğraf önizlemesi kapatılmışsa genel önizleme alanını da gizle
        if (
          document
            .getElementById("audio_preview_container")
            .classList.contains("hidden")
        ) {
          document.getElementById("solution_preview").classList.add("hidden");
        }
      }

      async function submitSolution() {
        // Girdi elemanlarını al
        const mathTerm = document.getElementById("math_text").value;
        const fileInput = file;
        const audio = audioUrl; // Ses URL'si veya Blob olarak kullanabilirsiniz
        const photo = photoUrl; // Fotoğraf URL'si veya Blob olarak kullanabilirsiniz

        // Gönderim verilerini hazırla
        const formData = new FormData();

        // Math Text varsa ekle
        if (mathTerm) {
          formData.append("math_term", mathTerm);
        }

        // Dosya yüklendiyse ekle
        if (fileInput) {
          formData.append("file", fileInput);
        }

        // Ses kaydı varsa ekle
        if (audioUrl) {
          formData.append("audio", audio);
        }

        // Fotoğraf çekildiyse ekle
        if (photoUrl) {
          formData.append("photo", photo);
        }

        try {
          // Çözüm isteği gönder
          const response = await fetch("/solve", {
            method: "POST",
            body: formData,
          });

          // Yanıt başarılıysa verileri ekrana yerleştir
          if (response.ok) {
            const data = await response.json();

            document.getElementById("solution_text").innerHTML = data.solution;
            document.getElementById("explanation_text").innerText =
              data.explanation;
            document.getElementById("video_1").src = data.videos[0];
            document.getElementById("video_2").src = data.videos[1];
            document.getElementById("video_3").src = data.videos[2];
          } else {
            console.error("Çözüm alınamadı:", await response.text());
          }
        } catch (error) {
          console.error("Bir hata oluştu:", error);
        }
      }
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen py-12 px-4">
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6"
    >
      <h1 class="text-2xl font-bold text-center mb-6">
        Matematik Problemi Çözücü
      </h1>

      <!-- Input Text Area -->
      <div>
        <textarea
          id="math_text"
          rows="3"
          class="w-full p-2 rounded-md border"
          placeholder="Problemi buraya yazın..."
        ></textarea>
      </div>

      <!-- Matematik Sembolleri -->
      <div id="math_symbols" class="flex flex-wrap mt-2">
        <button onclick="insertSymbol('√')" class="math-symbol-btn">√</button>
        <button onclick="insertSymbol('∫')" class="math-symbol-btn">∫</button>
        <button onclick="insertSymbol('π')" class="math-symbol-btn">π</button>
        <button onclick="insertSymbol('θ')" class="math-symbol-btn">θ</button>
        <button onclick="insertSymbol('∞')" class="math-symbol-btn">∞</button>
        <button onclick="insertSymbol('Σ')" class="math-symbol-btn">Σ</button>
        <button onclick="insertSymbol('Δ')" class="math-symbol-btn">Δ</button>
        <button onclick="insertSymbol('≈')" class="math-symbol-btn">≈</button>
        <button onclick="insertSymbol('≠')" class="math-symbol-btn">≠</button>
        <button onclick="insertSymbol('≤')" class="math-symbol-btn">≤</button>
        <button onclick="insertSymbol('≥')" class="math-symbol-btn">≥</button>
        <button onclick="insertSymbol('∂')" class="math-symbol-btn">∂</button>
      </div>

      <!-- Button Group -->
      <div class="flex space-x-4 mt-4">
        <!-- File Upload -->
        <button
          id="file_button"
          onclick="document.getElementById('file_input').click()"
          class="flex-1 bg-blue-500 text-white p-2 rounded-md"
        >
          <i class="fas fa-upload"></i> Dosya Yükle
        </button>
        <input
          id="file_input"
          type="file"
          accept=".jpg"
          class="hidden"
          onchange="handleFileSelect(event)"
        />

        <button
          id="voice_button"
          onclick="toggleMicrophonePopup()"
          class="flex-1 bg-green-500 text-white p-2 rounded-md"
        >
          <i class="fas fa-microphone"></i> Sesli Söyle
        </button>

        <!-- Camera Button -->
        <button
          id="camera_button"
          onclick="toggleCamera()"
          class="flex-1 bg-gray-500 text-white p-2 rounded-md"
        >
          <i class="fas fa-camera"></i> Fotoğraf Çek
        </button>
      </div>

      <!-- File Preview -->
      <div
        id="file_preview_container"
        class="relative mt-4 hidden bg-gray-50 p-4 rounded-md shadow-md text-center"
      >
        <!-- Remove Button -->
        <button
          onclick="removeFilePreview()"
          class="absolute top-2 right-2 text-red-500 text-xl"
        >
          &times;
        </button>

        <h3 class="text-lg font-semibold mb-2">Dosya Önizlemesi</h3>
        <img
          id="file_preview"
          src=""
          alt="Seçilen Dosya Önizlemesi"
          class="mx-auto w-48 h-48 object-cover rounded-md"
        />
      </div>

      <!-- Çözüm Önizleme Alanı -->
      <div id="solution_preview" class="mt-4 hidden">
        <!-- Ses Oynatıcı -->
        <div id="audio_preview_container" class="relative mt-4 hidden">
          <h3 class="text-lg font-semibold mb-2">Ses Kaydı Önizlemesi</h3>
          <button
            onclick="removeAudioPreview()"
            class="absolute top-0 right-0 mt-2 mr-2 text-gray-600 hover:text-red-600"
          >
            ×
          </button>
          <audio id="audio_preview" controls class="w-full">
            Tarayıcınız ses çalma desteklemiyor.
          </audio>
        </div>

        <!-- Fotoğraf Önizlemesi -->
        <div id="photo_preview_container" class="relative mt-4 hidden">
          <h3 class="text-lg font-semibold mb-2">Fotoğraf Önizlemesi</h3>
          <button
            onclick="removePhotoPreview()"
            class="absolute top-0 right-0 mt-2 mr-2 text-gray-600 hover:text-red-600"
          >
            ×
          </button>
          <img
            id="photo_preview"
            src=""
            alt="Çekilen Fotoğraf Önizlemesi"
            class="w-full h-48 object-cover rounded-md"
          />
        </div>
      </div>

      <!-- Solution Button -->
      <button
        onclick="submitSolution()"
        class="w-full mt-6 bg-blue-600 text-white p-3 rounded-md"
      >
        Çözüm Bul
      </button>

      <!-- Solution Display -->
      <div
        id="solution_display"
        class="mt-8 bg-gray-50 p-4 rounded-md shadow-md"
      >
        <h2 class="text-lg font-semibold">Çözüm</h2>
        <p id="solution_text">Burada çözüm görüntülenecek.</p>
      </div>

      <!-- Explanation -->
      <div
        id="explanation_display"
        class="mt-6 bg-gray-50 p-4 rounded-md shadow-md"
      >
        <h3 class="text-lg font-semibold">Açıklama</h3>
        <p id="explanation_text">Burada açıklama görüntülenecek.</p>
      </div>

      <!-- Videos -->
      <div class="mt-6">
        <h3 class="text-lg font-semibold">İlgili Videolar</h3>
        <iframe
          id="video_1"
          width="100%"
          height="200"
          src=""
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
        <iframe
          id="video_2"
          width="100%"
          height="200"
          src=""
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
        <iframe
          id="video_3"
          width="100%"
          height="200"
          src=""
          frameborder="0"
          allow="autoplay; encrypted-media"
          allowfullscreen
        ></iframe>
      </div>
    </div>

    <!-- Camera Popup -->
    <div
      id="camera_popup"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <video id="camera_view" autoplay class="w-full h-64"></video>
        <div class="flex space-x-4 mt-4">
          <button
            onclick="capturePhoto()"
            class="bg-green-500 text-white p-2 rounded-md"
          >
            Fotoğraf Çek
          </button>
          <button
            onclick="closeCamera()"
            class="bg-red-500 text-white p-2 rounded-md"
          >
            Kapat
          </button>
        </div>
      </div>
    </div>

    <!-- Microphone Popup -->
    <div
      id="microphone_popup"
      class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-semibold text-center mb-4">Sesli Kayıt</h3>
        <div id="timer_display" class="text-center text-gray-700 mb-4">
          Geçen Zaman: 0 / 20 saniye
        </div>
        <button
          id="start_recording"
          onclick="toggleMicrophone()"
          class="w-full bg-green-500 text-white p-2 rounded-md mb-4"
        >
          Kaydı Başlat
        </button>
        <div class="flex space-x-4">
          <button
            onclick="saveAudio()"
            class="bg-blue-500 text-white p-2 rounded-md w-1/2"
          >
            Kaydet
          </button>
          <button
            onclick="discardRecording()"
            class="bg-red-500 text-white p-2 rounded-md w-1/2"
          >
            Kapat
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
