<!DOCTYPE html>
<html>
  <head>
    <title>Matematik Problemi Çözümü</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div
      class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6"
    >
      <h1 class="text-2xl font-bold text-center mb-8">Çözüm</h1>

      <!-- Kullanıcıdan alınan orijinal metin -->
      <p class="mb-4"><strong>Orijinal Problem:</strong> {{ original_text }}</p>

      <!-- Çözüm HTML -->
      <div class="bg-gray-100 p-4 rounded">{{ solution|safe }}</div>

      <a
        href="/"
        class="mt-6 inline-block bg-indigo-600 text-white px-4 py-2 rounded"
        >Yeni Problem Çöz</a
      >
    </div>
  </body>
</html>
